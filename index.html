<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="/homeWork/musicPlayer/main.css">
    <link rel="stylesheet" href="/asset/img/albumThumnail/img-1.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    
    
<div class="music-player">
    <div class="player ">
        <h3>Now Playing:</h3>
        <span class="song-name">String 57 & 9th</span>
        <div class="cd">
            <div class="cd-thumb" 
            style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
            </div>
        </div>
        <div class="player-control">
            <div class="btn btn-repeat">
                <i class="fas fa-retweet"></i>
            </div>
            <div class="btn btn-prev">
                <i class="fas fa-angle-double-left"></i>
            </div>
            <div class="btn btn-toggle-play">
                <i class="fas icon-play fa-play-circle"></i>
                <i class="fas icon-pause fa-pause-circle"></i>
            </div>
            <div class="btn btn-next">
                <i class="fas fa-angle-double-right"></i>
            </div>
            <div class="btn btn-random">
                <i class="fas fa-random"></i>
            </div>
        </div>
        
        <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
        <audio id="audio" src=""></audio>
    </div>

        <div class="play-list"></div>
    </div>
    <script src="/homeWork/musicPlayer/app.js"></script>
</body>
</html>
